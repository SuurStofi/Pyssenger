<!DOCTYPE html>
<html>
<head>
    <title>Secret Phrase Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Secret Phrase</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="password" name="secret_phrase" placeholder="Secret Phrase" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
